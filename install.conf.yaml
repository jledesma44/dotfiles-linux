- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/Development
    - ~/.config

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.config/karabiner:
    ~/.config/bat:
    ~/.config/Devstack44nvim:
    ~/.config/AstroNvim:
    ~/.config/NvChad:
    ~/.config/Lazyvim:
    ~/.config/kitty:
    ~/Bin:

- shell:
    - command: ./setup_ohmyzsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_tpm.zsh
      stdout: true
      stderr: true
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./macos_prefs.zsh
      stdout: true
      stderr: true

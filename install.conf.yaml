- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/Development
    - ~/Writing

- shell:
    - command: ./setup-zsh.sh
      stdout: true
      stderr: true
      stdin: true
    - command: ./setup_ohmyzsh.zsh
      stdout: true
      stderr: true
    - command: ./remove_old_configs.zsh
      stdout: true
      stderr: true

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.config/bat:
    ~/.config/nvim:
    ~/.config/kitty:
    ~/.config/kmonad:
    ~/.config/hypr:
    ~/.config/waybar:
    ~/.local/bin:

- shell:
    - command: ./packages_install_update.zsh
      stdout: true
      stderr: true
      stdin: true
    - command: ./setup_tpm.zsh
      stdout: true
      stderr: true
    - command: ./setup-github-ssh.zsh
      stdout: true
      stderr: true
      stdin: true
    - command: ./tailscale-services.zsh
      stdout: true
      stderr: true
      stdin: true
    - command: ./syncthing-services.zsh
      stdout: true
      stderr: true
      stdin: true

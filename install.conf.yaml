- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/Development
    - ~/Writing

- shell:
    - command: ./1.Scripts/setup-zsh.sh
      stdout: true
      stderr: true
      stdin: true
    - command: ./1.Scripts/setup_ohmyzsh.zsh
      stdout: true
      stderr: true
    - command: ./1.Scripts/remove_old_configs.zsh
      stdout: true
      stderr: true

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.config/bat:
    ~/.config/nvim:
    ~/.config/kitty:
    ~/.config/kmonad:
    ~/.config/hypr:
    ~/.config/waybar:
    ~/.local/bin:
    ~/Pictures:

- shell:
    - command: ./2.Package-lists/packages_install_update.zsh
      stdout: true
      stderr: true
      stdin: true
    - command: ./1.Scripts/setup_tpm.zsh
      stdout: true
      stderr: true
    - command: ./1.Scripts/setup-github-ssh.zsh
      stdout: true
      stderr: true
      stdin: true
    - command: ./1.Scripts/tailscale-services.zsh
      stdout: true
      stderr: true
      stdin: true
    - command: ./1.Scripts/syncthing-services.zsh
      stdout: true
      stderr: true
      stdin: true

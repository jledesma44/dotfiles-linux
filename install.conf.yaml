- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/Development

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.config/bat:
    ~/.config/nvim:
    ~/.config/kitty:
    ~/.config/kmonad:
    ~/.config/hypr:
    ~/Bin:

- shell:
    - command: ./packages_install_update.zsh
      stdout: true
      stderr: true
      stdin: true
    - command: ./setup_ohmyzsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_tpm.zsh
      stdout: true
      stderr: true
    - command: ./setup-github-ssh.zsh
      stdout: true
      stderr: true
      stdin: true
